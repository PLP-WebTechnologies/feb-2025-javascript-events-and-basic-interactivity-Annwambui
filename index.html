<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Interactive Playground</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to My Fun Playground!</h1>
    <p>Making this page interactive and dynamic! 💫</p>
  </header>

  <section id="events">
    <h2>Event Handling 🎉</h2>

    <button id="clickButton" class="btn">Click Me!</button>
    <button id="hoverButton" class="btn">Hover Over Me!</button>
    <input type="text" id="inputField" placeholder="Type something...">
    <button id="doubleClickButton" class="btn">Double-click Me!</button>
    <button id="longPressButton" class="btn">Long Press Me!</button>
  </section>

  <section id="interactiveElements">
    <h2>Interactive Elements 🌟</h2>

    <button id="changeButton" class="btn">Change Text</button>

    <div id="slideshow" class="gallery">
      <img src="https://via.placeholder.com/500x300/ff9a9e/ffffff?text=Image+1" alt="Slideshow Image" id="slideshowImage">
      <button id="nextImage" class="btn">Next Image</button>
    </div>

    <div class="tabs">
      <button class="tab" onclick="openTab(event, 'tab1')">Tab 1</button>
      <button class="tab" onclick="openTab(event, 'tab2')">Tab 2</button>

      <div id="tab1" class="tabContent">
        <p>This is tab 1 content!</p>
      </div>
      <div id="tab2" class="tabContent">
        <p>This is tab 2 content!</p>
      </div>
    </div>
  </section>

  <section id="formValidation">
    <h2>Form Validation ✍️</h2>

    <form id="form">
      <input type="text" id="name" class="inputField" required placeholder="Your Name">
      <input type="email" id="email" class="inputField" required placeholder="Your Email">
      <input type="password" id="password" class="inputField" required placeholder="Password (min 8 characters)">
      <button type="submit" class="btn">Submit</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
